# Morphium Playground Configuration
# Professional JSON Transformation DSL Development Environment

# Server Configuration
server.port=8080
server.host=0.0.0.0

# Thread Pool Configuration
server.threadPool.size=10

# Request Limits
server.maxRequestSize=10485760
server.transformTimeout=30000

# Security Settings
server.cors.enabled=true
server.cors.allowedOrigins=*

# Logging Configuration
logging.level=INFO
logging.format=simple

# Development Mode
server.devMode=true
server.hotReload=false
