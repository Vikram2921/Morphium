<?xml version="1.0" encoding="utf-8"?>
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label=".morph file icon">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2b3340"/>
      <stop offset="100%" stop-color="#1b2229"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6b5cff"/>
      <stop offset="100%" stop-color="#4dd0e1"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- Tile -->
  <g filter="url(#soft)">
    <rect x="28" y="28" width="456" height="456" rx="48" fill="url(#bg)"/>
  </g>

  <!-- subtle inner panel -->
  <rect x="56" y="96" width="400" height="320" rx="18" fill="#0f1720" opacity="0.12"/>

  <!-- folded corner -->
  <path d="M384 56 H384 A24 24 0 0 1 408 80 V104 H432 A24 24 0 0 1 456 128 V168 A24 24 0 0 1 432 192 H384 V56 Z"
        fill="#ffffff" opacity="0.03" />

  <!-- small header bar (like the example) -->
  <rect x="56" y="56" width="120" height="72" rx="10" fill="#10141a" opacity="0.22"/>
  <rect x="56" y="56" width="120" height="72" rx="10" fill="url(#accent)" opacity="0.12"/>

  <!-- file body shape (subtle) -->
  <path d="M120 96 h248 a20 20 0 0 1 20 20 v200 a20 20 0 0 1 -20 20 H120 a20 20 0 0 1 -20 -20 V116 a20 20 0 0 1 20 -20 z"
        fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="2"/>

  <!-- Main wordmark centered (like JSLT in example) -->
  <g transform="translate(64,170)">
    <!-- large "MORPH" text -->
    <text x="120" y="120" text-anchor="middle"
          font-family="Inter, Roboto, 'Segoe UI', Arial" font-weight="700"
          font-size="96" fill="#ffffff" fill-opacity="0.95" letter-spacing="-2">
      MORPH
    </text>
  </g>

  <!-- extension badge bottom -->
  <g transform="translate(56,360)">
    <rect x="0" y="0" width="140" height="66" rx="12" fill="#ffffff" opacity="0.06"/>
    <text x="70" y="42" font-family="Inter, Roboto, 'Segoe UI', Arial" font-weight="600"
          font-size="28" text-anchor="middle" fill="#ffffff" fill-opacity="0.9">.morph</text>
  </g>

  <!-- small accent wave under the wordmark -->
  <path d="M112 282 C176 240, 336 320, 400 276"
        stroke="url(#accent)" stroke-width="10" stroke-linecap="round" fill="none" opacity="0.95"/>

</svg>
